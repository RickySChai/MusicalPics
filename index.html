<body>
    <h1 align="center">MusicalPics (or something)</h1>
    <p align="center"> Search a video from YouTube and songs will be recommended based on the visuals in the video!</p>

    <input type='file' onchange="readURL(this);" />
    <img id="blah" src="#" alt="your image" />


    <iframe src="https://embed.spotify.com/?uri=spotify:album:4VZh7EI0gjL2FkLWNBVIWf"
            width="300" height="380"
            align="right"
            frameborder="0" allowtransparency="true"
    ></iframe>

    <script>

        function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                        .attr('src', e.target.result)
                        .width(500)
            };

            reader.readAsDataURL(input.files[0]);
        }
    }</script>
    <div id="body">

    </div>

</body>
