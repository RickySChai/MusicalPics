<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicalPics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-2.0.9.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset=utf-8 />
</head>

<body id="body">
    <div class="background-image" id="all"></div>

    <div class="content">
        <div id="nav">
            <ul id="" class="">
                <li id="logo"><a href="#">MusicalPics</a></li>
            </ul>
        </div>
        <div class="row" id="main">
            <div class="col s12 phase-1 input-field">
                <div id="upload-file" class="file-field input-field">
                    <div id="butt" class="btn">
                        <span>Pic</span>
                        <input name="cameraInput" accept="image/*" type="file" multiple>
                    </div>
                    <div class="hidden file-path-wrapper">
                        <input id="gone" name="cameraInput" accept="image/*" class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="buttondiv col s12">
                <button id="random" class="clear btn" onclick="nextSong()">Randomize Next Song</button>
            </div>
            <div id="spot-wrapper" class="col s12 clear">
                <iframe id="spotify"
                        src="https://embed.spotify.com/track/2AYEOC02WLhUiOoaig2SEH"
                        frameborder="0" allowtransparency="true"
                ></iframe >
            </div>
        </div>


        <!--Get the spotify track id
            var id = GET https:api.spotify.com/v1/tracks/trackid
             var track = "https://open.spotify.com/track/" + id;
              src=track;-->



    </div>

    <!-- get random track id from array -->
    <script>
        function nextSong() {
            var randNum = Math.floor(Math.random() * trackid.length);
            console.log(randNum);
            document.getElementById("spotify").src = "https://embed.spotify.com/track/" + trackid[randNum];
        }
    </script>

    <script src="dubhacks.js" type="text/javascript"></script>

</body>

</html>
